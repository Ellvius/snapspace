api:
  dashboard: true
  insecure: true  # Remember to secure this in production

entryPoints:
  web:
    address: ":80"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "snapspace-net"
    watch: true

log:
  level: DEBUG

serversTransport:
  forwardingTimeouts:
    responseHeaderTimeout: 0s
    dialTimeout: 0s